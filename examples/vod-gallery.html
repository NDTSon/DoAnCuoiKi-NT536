<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThÆ° viá»‡n VOD - StreamG8</title>
    <style>
        :root {
            --twitch-purple: #9147ff;
            --twitch-purple-hover: #772ce8;
            --bg-body: #0e0e10;
            --bg-base: #18181b;
            --bg-alt: #1f1f23;
            --bg-hover: #26262c;
            --text-base: #efeff1;
            --text-alt: #adadb8;
            --border-color: #303032;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-base);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            background-color: var(--bg-base);
            border-bottom: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .nav-logo svg {
            width: 32px;
            height: 32px;
        }

        .nav-logo span {
            font-weight: 800;
            color: var(--twitch-purple);
            font-size: 1.2em;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            background: var(--bg-base);
            padding: 20px;
            border-radius: 8px;
        }

        input[type="text"] {
            background: var(--bg-alt);
            border: 1px solid var(--border-color);
            color: var(--text-base);
            padding: 10px 15px;
            border-radius: 4px;
            outline: none;
            width: 300px;
        }

        input[type="text"]:focus {
            border-color: var(--twitch-purple);
        }

        /* Grid */
        .vod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .vod-card {
            background: var(--bg-base);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .vod-card:hover {
            transform: translateY(-5px);
            border-color: var(--twitch-purple);
        }

        .vod-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon {
            font-size: 3em;
            opacity: 0.7;
        }

        .vod-info {
            padding: 15px;
        }

        .vod-title {
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .vod-meta {
            color: var(--text-alt);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
        }

        /* Player Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            background: var(--bg-base);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-base);
            font-size: 1.5em;
            cursor: pointer;
        }

        video {
            width: 100%;
            max-height: 80vh;
            background: black;
        }

        .connection-status {
            font-size: 0.8em;
            color: var(--text-alt);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="live-streams.html" class="nav-logo">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g1" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#00C7FD" />
                        <stop offset="100%" stop-color="#9146FF" />
                    </linearGradient>
                </defs>
                <path
                    d="M33.5 17.4C35.5 18.55 35.5 21.45 33.5 22.6L13.5 34.15C11.5 35.3 9 33.85 9 31.55V8.45C9 6.15 11.5 4.7 13.5 5.85L33.5 17.4Z"
                    fill="url(#g1)" />
            </svg>
            <span>StreamG8 VOD</span>
        </a>
        <div class="connection-status" id="status">Connecting...</div>
    </nav>

    <div class="container">
        <div class="controls">
            <input type="text" id="streamer-filter" placeholder="ðŸ” Lá»c theo tÃªn Streamer...">
            <button onclick="loadVODs()"
                style="padding: 10px 20px; background: var(--twitch-purple); border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold;">LÃ m
                má»›i</button>
        </div>

        <div id="vod-grid" class="vod-grid">
            <!-- VOD items will be injected here -->
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="player-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="player-title">Video Title</h3>
                <button class="close-btn" onclick="closePlayer()">Ã—</button>
            </div>
            <video id="main-video" controls playsinline crossorigin="anonymous"></video>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:7880/api/streaming';

        let allVODs = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadVODs();

            document.getElementById('streamer-filter').addEventListener('input', (e) => {
                renderVODs(e.target.value);
            });
        });

        async function loadVODs() {
            document.getElementById('status').textContent = 'Loading...';
            // Currently using empty streamer_id to get what we can, or we might need to iterate known streamers?
            // The API requires streamer_id for listing?
            // Let's check handleListRecordings. It takes `streamer_id` query param.
            // If empty, it might fail or return nothing depending on implementation.
            // `ListRecordingsByStreamer` takes streamerID.
            // Wait, does the backend support listing ALL recordings?
            // `streamerRecordings` map is by streamerID.
            // I might need to improve the backend to list ALL recordings if I want a global gallery.
            // OR I can just assume a few streamer IDs or ask the user to input one.
            // The user said "lá»c cÃ¡c vod theo tÃªn streamer", implying there's a list to filter FROM.
            // If I can't list ALL, I can't filter client-side easily unless I fetch all.

            // HACK: I should update the backend to allow listing all if streamer_id is empty.
            // But for now, let's try to fetch with a known ID or handle the backend update.
            // I'll update the backend to allow empty streamer_id to return ALL recordings.

            try {
                const response = await fetch(`${API_URL}/vod/list?streamer_id=ALL`); // Special flag or empty
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                allVODs = data || [];
                renderVODs();
                document.getElementById('status').textContent = 'Ready';
            } catch (e) {
                console.error(e);
                document.getElementById('status').textContent = 'Error loading VODs';
            }
        }

        function renderVODs(filterName = '') {
            const grid = document.getElementById('vod-grid');
            grid.innerHTML = '';

            const filtered = allVODs.filter(vod => {
                if (!filterName) return true;
                return (vod.streamer_name || '').toLowerCase().includes(filterName.toLowerCase());
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-alt);">KhÃ´ng tÃ¬m tháº¥y video nÃ o.</div>';
                return;
            }

            filtered.forEach(vod => {
                const date = new Date(vod.recorded_at).toLocaleDateString('vi-VN');
                const card = document.createElement('div');
                card.className = 'vod-card';
                card.onclick = () => playVideo(vod);

                card.innerHTML = `
                    <div class="vod-thumbnail">
                        <div class="play-icon">â–¶</div>
                    </div>
                    <div class="vod-info">
                        <div class="vod-title">${vod.title || 'Untitled Stream'}</div>
                        <div class="vod-meta">
                            <span>ðŸ‘¤ ${vod.streamer_name || 'Unknown'}</span>
                            <span>ðŸ“… ${date}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function playVideo(vod) {
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('main-video');
            document.getElementById('player-title').textContent = vod.title;

            // Construct video URL
            // vod.video_url comes from backend. e.g. /videos/rec-123.mp4
            // Since we serve /videos/ from http://localhost:7880/videos/
            // and we are likely opening this file locally?
            // Wait, if I open this HTML file via file://, I need absolute URL to server.
            video.src = 'http://localhost:7880' + vod.video_url;

            modal.classList.add('active');
            video.play();
        }

        function closePlayer() {
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('main-video');
            video.pause();
            video.src = '';
            modal.classList.remove('active');
        }
    </script>
</body>

</html>
