<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamG8 - Live</title>
    <style>
        :root {
            --twitch-purple: #9147ff;
            --twitch-purple-hover: #772ce8;
            --bg-body: #0e0e10;
            --bg-base: #18181b;
            --bg-alt: #1f1f23;
            --bg-hover: #26262c;
            --text-base: #efeff1;
            --text-alt: #adadb8;
            --red-live: #eb0400;
            --border-color: #303032;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roobert', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-base);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll, handle in main-container */
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4d;
        }

        /* --- Navbar --- */
        .navbar {
            height: 50px;
            background-color: var(--bg-base);
            border-bottom: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
            flex-shrink: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .logo-container:hover {
            opacity: 0.9;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 6px;
            /* Slightly round the icon card if it has explicit bg */
            transition: transform 0.2s;
        }

        .logo-container:hover .logo-icon {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 1.5em;
            color: var(--twitch-purple);
            font-weight: 800;
            display: block;
        }

        @media screen and (max-width: 600px) {
            .logo-text {
                display: none;
            }
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-base);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--twitch-purple);
        }

        .nav-center {
            flex: 1;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }

        /* Search bar styles (hidden but preserved) */
        .search-bar {
            width: 100%;
            display: flex;
            background-color: transparent;
        }

        .search-input {
            flex: 1;
            background-color: #000000;
            border: 1px solid #303032;
            border-right: none;
            border-radius: 6px 0 0 6px;
            padding: 8px 10px;
            color: var(--text-base);
            font-size: 0.9em;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--twitch-purple);
            border-width: 2px;
            margin: -1px;
        }

        .search-btn {
            background-color: #2f2f31;
            border: 1px solid #303032;
            border-left: none;
            border-radius: 0 6px 6px 0;
            padding: 0 10px;
            cursor: pointer;
            color: var(--text-base);
        }

        .search-btn:hover {
            background-color: #3f3f41;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-auth {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85em;
        }

        .btn-login {
            background-color: #35353b;
            color: var(--text-base);
        }

        .btn-login:hover {
            background-color: #45454b;
        }

        .btn-signup {
            background-color: var(--twitch-purple);
            color: white;
        }

        .btn-signup:hover {
            background-color: var(--twitch-purple-hover);
        }

        .user-menu {
            display: none;
            /* Show if logged in */
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-menu.active {
            display: flex;
        }

        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--twitch-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: white;
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            height: calc(100vh - 50px);
            /* Fill remaining height */
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 240px;
            background-color: var(--bg-alt);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000000;
            /* Darker separation */
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 15px 10px;
        }

        .sidebar-title {
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-base);
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            color: inherit;
        }

        .sidebar-item:hover {
            background-color: var(--bg-hover);
        }

        .sidebar-item-left {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .channel-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            flex-shrink: 0;
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .channel-name {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-base);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-game {
            font-size: 0.8em;
            color: var(--text-alt);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .live-status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--red-live);
            border-radius: 50%;
        }

        .viewer-count-mini {
            font-size: 0.8em;
            color: var(--text-base);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Content Area --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            background-color: var(--bg-body);
            padding: 30px;
        }

        .section-heading {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .section-heading span {
            color: var(--twitch-purple);
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- Stream Card --- */
        .stream-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stream-card:hover {
            transform: translateY(-5px);
        }

        .stream-card:hover .stream-title {
            color: var(--twitch-purple);
        }

        .stream-card:hover .thumbnail-deco-line {
            transform: translateX(5px) translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background-color: #000;
            /* Fallback */
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .thumbnail-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Placeholder gradient if no image */
            background: linear-gradient(120deg, #2c2c31 0%, #3e3e44 100%);
        }

        .thumbnail-deco-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--twitch-purple);
            z-index: -1;
            transition: transform 0.2s;
        }

        .card-live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--red-live);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-viewers {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 0.75em;
        }

        .card-info {
            display: flex;
            gap: 10px;
        }

        .card-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #444;
            /* Placeholder */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .card-text {
            flex: 1;
            overflow: hidden;
        }

        .stream-title {
            font-weight: 700;
            font-size: 1em;
            color: var(--text-base);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
        }

        .streamer-name {
            font-size: 0.9em;
            color: var(--text-alt);
            margin-bottom: 3px;
        }

        .game-tag {
            display: inline-block;
            font-size: 0.8em;
            color: var(--text-alt);
            background-color: #323234;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .game-tag:hover {
            background-color: #424244;
        }

        /* --- Empty State --- */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-alt);
            text-align: center;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--twitch-purple);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                display: none;
                /* Collapse sidebar on mobile logic */
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // --- AUTH & CONFIG ---
        let API_URL = '/api/streaming';
        if (window.location.protocol === 'file:') {
            API_URL = 'http://localhost:7880/api/streaming';
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            checkUserAuth();
            loadStreams();
            setInterval(loadStreams, 5000); // 5s Refresh
        });

        // --- AUTH LOGIC ---
        function checkUserAuth() {
            // Priority 1: Check URL Parameters (Login Redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const urlName = urlParams.get('name');
            const urlEmail = urlParams.get('email');

            if (urlName) {
                // We just came from login! Save immediately.
                localStorage.setItem('user_name', urlName);
                if (urlEmail) localStorage.setItem('user_email', urlEmail);

                // IMPORTANT: Clean the URL so we don't re-save on refresh
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }

            // Check LocalStorage
            const userName = localStorage.getItem('user_name');
            const userEmail = localStorage.getItem('user_email');

            const loggedInView = document.getElementById('logged-in-view');
            const loggedOutView = document.getElementById('logged-out-view');

            if (userName) {
                // Show Logged In
                loggedOutView.style.display = 'none';
                loggedInView.classList.add('active');

                document.getElementById('nav-user-name').textContent = userName;

                const avatarEl = document.getElementById('nav-user-avatar');
                avatarEl.textContent = userName.charAt(0).toUpperCase();

                // Update Links
                updateLinksWithAuth(userName, userEmail);
            } else {
                // Show Logged Out
                loggedOutView.style.display = 'flex';
                loggedInView.classList.remove('active');
            }
        }

        function updateLinksWithAuth(name, email) {
            const params = new URLSearchParams();
            params.set('name', name);
            if (email) params.set('email', email);
            const query = params.toString();

            // Find all links to streamer-advanced.html
            document.querySelectorAll('a[href^="streamer-advanced.html"]').forEach(link => {
                const baseUrl = link.getAttribute('href').split('?')[0];
                link.href = `${baseUrl}?${query}`;
            });
        }

        function openLogin() {
            // Check protocol for redirection
            if (window.location.protocol === 'file:') {
                // Try to find auth.html relatively
                window.location.href = 'auth.html?return=' + encodeURIComponent(window.location.href);
            } else {
                window.location.href = '/examples/auth.html?return=' + encodeURIComponent(window.location.href);
            }
        }

        function logout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
                localStorage.removeItem('user_name');
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_email');
                location.reload();
            }
        }

        // --- STREAMS LOGIC ---
        let activeStreams = [];

        async function loadStreams() {
            const loading = document.getElementById('loading-state');
            const grid = document.getElementById('streams-grid');
            const empty = document.getElementById('empty-state');

            // Only show loader on first load if grid is empty
            if (grid.children.length === 0) {
                loading.style.display = 'flex';
                grid.style.display = 'none';
                empty.style.display = 'none';
            }

            try {
                // 1. Try Server API
                const response = await fetch(`${API_URL}/list`);
                if (response.ok) {
                    activeStreams = await response.json();
                } else {
                    throw new Error('API unavailable');
                }
            } catch (e) {
                // 2. Fallback Storage
                // console.warn('Fetch failed, using storage', e);
                const stored = localStorage.getItem('livekit_active_streams');
                if (stored) activeStreams = JSON.parse(stored);
            }

            // Cleanup old streams (5m timeout)
            const NOW = Date.now();
            activeStreams = activeStreams.filter(s => {
                if (!s.startTime) return true;
                return (NOW - s.startTime) < 5 * 60 * 1000;
            });

            // Re-save (for sync)
            localStorage.setItem('livekit_active_streams', JSON.stringify(activeStreams));

            // Render
            loading.style.display = 'none';

            if (activeStreams.length === 0) {
                if (grid.style.display === 'none') empty.style.display = 'flex';
                // If grid was showing, keep it empty but update content (rare case)
                grid.innerHTML = '';
            } else {
                empty.style.display = 'none';
                grid.style.display = 'grid';
                renderGrid(activeStreams);
            }
            renderSidebar(activeStreams);
        }

        function renderSidebar(streams) {
            const container = document.getElementById('recommended-channels');
            if (!container) return;

            if (streams.length === 0) {
                container.innerHTML = '<div style="padding:10px; color:var(--text-alt); font-size:0.8em; text-align: center;">Hi·ªán kh√¥ng c√≥ ai ƒëang live.</div>';
                return;
            }

            container.innerHTML = streams.map(stream => {
                let watchLink = `watch-stream.html?stream=${stream.id}`;
                const userName = localStorage.getItem('user_name');
                const userEmail = localStorage.getItem('user_email');
                if (userName) {
                    watchLink += `&name=${encodeURIComponent(userName)}`;
                    if (userEmail) watchLink += `&email=${encodeURIComponent(userEmail)}`;
                }

                const streamName = stream.streamer || 'User';
                const firstChar = streamName.charAt(0).toUpperCase();

                return `
                    <a href="${watchLink}" class="sidebar-item">
                        <div class="sidebar-item-left">
                            <div class="channel-avatar" style="background: var(--twitch-purple); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.8em;">
                                ${firstChar}
                            </div>
                            <div class="channel-info">
                                <div class="channel-name" title="${streamName}">${streamName}</div>
                                <div class="channel-game">Just Chatting</div>
                            </div>
                        </div>
                        <div class="viewer-count-mini">
                            <div class="live-status-dot"></div> ${formatNumber(stream.viewers || 0)}
                        </div>
                    </a>
                `;
            }).join('');
        }

        function renderGrid(streams) {
            const grid = document.getElementById('streams-grid');
            grid.innerHTML = streams.map(stream => {

                // Random bg gradient for thumbnail if no image
                const viewers = formatNumber(stream.viewers || 0);

                // Attach User Params to Watch Link too!
                let watchLink = `watch-stream.html?stream=${stream.id}`;
                const userName = localStorage.getItem('user_name');
                const userEmail = localStorage.getItem('user_email');
                if (userName) {
                    watchLink += `&name=${encodeURIComponent(userName)}`;
                    if (userEmail) watchLink += `&email=${encodeURIComponent(userEmail)}`;
                }

                const streamName = stream.streamer || 'User';
                const firstChar = streamName.charAt(0).toUpperCase();

                // Handle avatar: use image if valid URL, otherwise use initial
                let avatarContent;
                if (stream.avatar && (stream.avatar.startsWith('http') || stream.avatar.startsWith('/'))) {
                    avatarContent = `<img src="${stream.avatar}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;" alt="${streamName}">`;
                } else {
                    avatarContent = firstChar;
                }

                return `
                <div class="stream-card" onclick="window.location.href='${watchLink}'">
                    <div class="thumbnail-container">
                        <div class="thumbnail-image" style="background: linear-gradient(135deg, #${Math.floor(Math.random() * 16777215).toString(16)} 0%, #18181b 100%);"></div>
                        <div class="card-live-badge">Live</div>
                        <div class="card-viewers">${viewers} viewers</div>
                    </div>
                    <div class="card-info">
                        <div class="card-avatar" style="overflow: hidden; background: ${stream.avatar ? 'transparent' : '#444'};">${avatarContent}</div>
                        <div class="card-text">
                            <div class="stream-title" title="${stream.title}">${stream.title}</div>
                            <div class="streamer-name">${streamName}</div>
                            <div class="game-tag">Just Chatting</div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

    </script>
</body>
