<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <script src="libs/livekit-client.umd.min.js"></script>
    <style>
        :root {
            --twitch-purple: #9147ff;
            --twitch-purple-hover: #772ce8;
            --bg-body: #0e0e10;
            --bg-base: #18181b;
            --bg-alt: #1f1f23;
            --bg-hover: #26262c;
            --text-base: #efeff1;
            --text-alt: #adadb8;
            --red-live: #eb0400;
            --border-color: #303032;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roobert', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-base);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Navbar (Consistent with live-streams.html) --- */
        .navbar {
            height: 50px;
            background-color: var(--bg-base);
            border-bottom: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
            flex-shrink: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .logo-container:hover {
            opacity: 0.9;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.2s;
        }

        .logo-container:hover .logo-icon {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 1.5em;
            color: var(--twitch-purple);
            font-weight: 800;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-base);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--twitch-purple);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-auth {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85em;
        }

        .btn-login {
            background-color: #35353b;
            color: var(--text-base);
        }

        .btn-login:hover {
            background-color: #45454b;
        }

        .user-menu {
            display: none;
            /* Show if logged in */
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-menu.active {
            display: flex;
        }

        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--twitch-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: white;
        }

        /* --- Main Layout --- */
        .main-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        /* --- Video Section --- */
        .video-section {
            flex: 1;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-container {
            flex: 1;
            background: black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Overlay UI */
        .video-placeholder {
            position: absolute;
            text-align: center;
            color: var(--text-alt);
        }

        .video-overlay-info {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .overlay-title {
            font-size: 1.2em;
            font-weight: 700;
        }

        .overlay-streamer {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .overlay-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #444;
            overflow: hidden;
        }

        .overlay-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-badge {
            background-color: var(--red-live);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }

        /* Controls Bar */
        .video-controls {
            height: 50px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .control-btn:hover {
            opacity: 1;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }

        /* Quality Dropdown - Simple */
        .quality-select {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
        }

        /* --- Sidebar (Chat) --- */
        .sidebar {
            width: 340px;
            background-color: var(--bg-base);
            border-left: 1px solid #000;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            height: 50px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            color: var(--text-alt);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            font-size: 0.9em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .sender-name {
            font-weight: 700;
            color: var(--twitch-purple);
            /* Or random colors later */
            margin-right: 5px;
        }

        .chat-input-area {
            padding: 15px;
            background-color: var(--bg-base);
        }

        .chat-input-wrapper {
            position: relative;
        }

        .chat-input {
            width: 100%;
            background-color: var(--bg-alt);
            /* Lighter than base */
            border: 2px solid transparent;
            border-radius: 4px;
            padding: 10px;
            padding-right: 40px;
            color: var(--text-base);
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--twitch-purple);
            background-color: black;
        }

        .chat-send-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--twitch-purple);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8em;
        }

        /* Reactions Overlay */
        #reaction-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            overflow: hidden;
        }

        .floating-reaction {
            position: absolute;
            bottom: 70px;
            font-size: 2.5em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            animation: floatUp 3s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(50px) scale(0.5) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(0) scale(1.2) rotate(-10deg);
            }

            30% {
                transform: translateY(-80px) scale(1) rotate(10deg);
            }

            50% {
                transform: translateY(-180px) scale(1.1) rotate(-5deg);
            }

            75% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-400px) scale(0.8) rotate(5deg);
                opacity: 0;
            }
        }

        .reaction-bar {
            padding: 5px 10px;
            display: flex;
            gap: 5px;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .reaction-btn-mini {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .reaction-btn-mini:hover {
            background: var(--bg-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 40vh;
            }

            .video-section {
                flex: 1;
            }
        }
    </style>

    <!-- Logic -->
    <script>
        // --- CONFIG ---
        const PROTOCOL = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const HOST = window.location.host;
        const API_URL = '/api/streaming';
        const WS_URL = `${PROTOCOL}//${HOST}/api/streaming`;
        const LIVEKIT_URL = `${PROTOCOL}//${HOST}`;

        // Get Stream ID
        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('stream') || 'default-stream';
        const ROOM_NAME = streamId;

        // User State
        let USER_ID = null;
        let USER_NAME = null;
        let USER_DISPLAY_NAME = 'Guest';

        let livekitRoom = null;
        let currentVideoPublication = null;
        let chatWebSocket = null;
        let reactionsWebSocket = null;
        let autoTimer = null; // For ABR logic

        document.addEventListener('DOMContentLoaded', () => {
            initUserIdentity();
            setupUI();
            connectToStream();
        });

        function initUserIdentity() {
            // 1. Check URL Params (Priority)
            const pName = urlParams.get('name');
            const pEmail = urlParams.get('email');

            if (pName) {
                localStorage.setItem('user_name', pName);
                if (pEmail) localStorage.setItem('user_email', pEmail);
            }

            // 2. Load from Storage
            const sName = localStorage.getItem('user_name');
            const sEmail = localStorage.getItem('user_email');

            const sessionID = 'sess-' + Math.random().toString(36).substr(2, 6);

            if (sName) {
                USER_DISPLAY_NAME = sName;
                const emailPrefix = sEmail ? sEmail.split('@')[0] : 'user';
                USER_ID = `${emailPrefix}-${sessionID}`;

                document.getElementById('logged-out-view').style.display = 'none';
                document.getElementById('logged-in-view').style.display = 'flex';
                document.getElementById('logged-in-view').classList.add('active');

                document.getElementById('nav-user-name').textContent = USER_DISPLAY_NAME;
                document.getElementById('nav-user-avatar').textContent = USER_DISPLAY_NAME.charAt(0).toUpperCase();

                document.getElementById('chat-user-display').textContent = 'B·∫°n l√†: ' + USER_DISPLAY_NAME;
            } else {
                USER_DISPLAY_NAME = 'Guest ' + Math.random().toString(36).substr(2, 4);
                USER_ID = 'guest-' + sessionID;
                document.getElementById('chat-user-display').textContent = 'B·∫°n l√†: ' + USER_DISPLAY_NAME;

                document.getElementById('logged-out-view').style.display = 'flex';
                document.getElementById('logged-in-view').style.display = 'none';
            }
        }

        function openLogin() {
            const returnUrl = encodeURIComponent(window.location.href);
            if (window.location.protocol === 'file:') {
                window.location.href = 'auth.html?return=' + returnUrl;
            } else {
                window.location.href = '/examples/auth.html?return=' + returnUrl;
            }
        }

        function logout() {
            if (confirm('ƒêƒÉng xu·∫•t?')) {
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_email');
                localStorage.removeItem('auth_token');
                location.reload();
            }
        }

        function setupUI() {
            // Video Controls
            const video = document.getElementById('video-player');
            const btnPlay = document.getElementById('btn-playpause');
            const btnMute = document.getElementById('btn-mute');
            const slider = document.getElementById('volume-slider');
            const fsBtn = document.getElementById('btn-fullscreen');

            btnPlay.onclick = () => {
                if (video.paused) { video.play(); btnPlay.textContent = '‚è∏'; }
                else { video.pause(); btnPlay.textContent = '‚ñ∂'; }
            }

            // Volume Control - Applies to both Video element and separate Audio Tracks
            const setVolume = (val) => {
                // 1. Video Element (if mixed)
                video.volume = val;
                video.muted = (val === 0);

                // 2. Separate Audio Tracks (LiveKit usually separates them)
                document.querySelectorAll('.stream-audio').forEach(el => {
                    el.volume = val;
                    el.muted = (val === 0);
                });

                // Icon Update
                if (val === 0) btnMute.textContent = 'üîá';
                else if (val < 0.5) btnMute.textContent = 'üîâ';
                else btnMute.textContent = 'üîä';
            };

            slider.oninput = (e) => {
                setVolume(e.target.value / 100);
            }

            btnMute.onclick = () => {
                const current = video.volume;
                if (current > 0) {
                    // Mute
                    video.dataset.lastVolume = current;
                    slider.value = 0;
                    setVolume(0);
                } else {
                    // Unmute
                    const last = video.dataset.lastVolume || 1;
                    slider.value = last * 100;
                    setVolume(last);
                }
            }

            fsBtn.onclick = () => {
                if (!document.fullscreenElement) document.querySelector('.video-container').requestFullscreen();
                else document.exitFullscreen();
            };

            // Quality
            document.getElementById('quality-selector').onchange = (e) => {
                const val = e.target.value;
                if (!currentVideoPublication) return;

                if (val === 'auto') {
                    startAutoMode(currentVideoPublication);
                } else if (val === '1080p') {
                    stopAutoMode();
                    currentVideoPublication.setVideoQuality(LivekitClient.VideoQuality.HIGH);
                    console.log('üîí Manual Quality: HIGH');
                } else if (val === '144p') {
                    stopAutoMode();
                    currentVideoPublication.setVideoQuality(LivekitClient.VideoQuality.LOW);
                    console.log('üîí Manual Quality: LOW');
                }
            };

            // Chat setup
            const sendBtn = document.getElementById('btn-send-chat');
            const chatInput = document.getElementById('chat-input');
            const send = () => {
                const txt = chatInput.value.trim();
                if (!txt) return;
                sendChatMessage(txt);
                chatInput.value = '';
            };
            sendBtn.onclick = send;
            chatInput.onkeypress = (e) => { if (e.key === 'Enter') send(); }
        }

        // --- LIVEKIT & STREAM LOGIC ---
        async function connectToStream() {
            try {
                // Token...
                const res = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_name: ROOM_NAME, identity: USER_ID, name: USER_DISPLAY_NAME, is_publisher: false })
                });
                if (!res.ok) throw new Error('Token failed');
                const { token } = await res.json();

                // LiveKit Setup
                livekitRoom = new LivekitClient.Room({
                    adaptiveStream: false,
                    dynacast: true
                });

                livekitRoom.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === 'video') {
                        const video = document.getElementById('video-player');
                        track.attach(video);
                        document.getElementById('video-placeholder').style.display = 'none';
                        currentVideoPublication = publication;

                        // INITIALIZE: Force High Quality to start
                        publication.setVideoQuality(LivekitClient.VideoQuality.HIGH);

                        // Start Auto Mode
                        startAutoMode(publication);

                        document.getElementById('streamer-name').textContent = participant.identity.split('-')[1] || 'Streamer';
                    }
                    if (track.kind === 'audio') {
                        // CRITICAL FIX: Capture audio element and append to DOM for volume control
                        const audioEl = track.attach();
                        audioEl.className = 'stream-audio';
                        document.body.appendChild(audioEl);

                        // Sync with current slider value
                        const slider = document.getElementById('volume-slider');
                        audioEl.volume = slider.value / 100;
                    }
                });

                livekitRoom.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track) => {
                    track.detach(); // Removes element from DOM automatically
                    if (track.kind === 'video') document.getElementById('video-placeholder').style.display = 'block';
                });

                // Data & Viewer Count
                livekitRoom.on(LivekitClient.RoomEvent.DataReceived, (payload) => {
                    const decoder = new TextDecoder();
                    const msg = JSON.parse(decoder.decode(payload));
                    if (msg.type === 'chat') addChatMessageUI(msg.sender_name, msg.content);
                    else if (msg.type === 'reaction') showReactionAnim(msg.reaction_type);
                });

                const updateViewers = () => document.getElementById('viewer-count').textContent = livekitRoom.remoteParticipants.size + 1;
                livekitRoom.on(LivekitClient.RoomEvent.ParticipantConnected, updateViewers);
                livekitRoom.on(LivekitClient.RoomEvent.ParticipantDisconnected, updateViewers);

                await livekitRoom.connect(LIVEKIT_URL, token);
                console.log('Connected to Room:', ROOM_NAME);
                updateViewers();

            } catch (e) {
                console.error(e);
                document.querySelector('#video-placeholder h2').textContent = '‚ö†Ô∏è L·ªói';
            }
        }

        // --- CHAT & REACTION HELPERS ---
        async function sendChatMessage(content) {
            const msg = { type: 'chat', sender_name: USER_DISPLAY_NAME, content: content, timestamp: new Date().toISOString() };
            addChatMessageUI(USER_DISPLAY_NAME, content);
            if (livekitRoom) {
                const data = new TextEncoder().encode(JSON.stringify(msg));
                await livekitRoom.localParticipant.publishData(data, { reliable: true });
            }
        }

        function addChatMessageUI(sender, content) {
            const div = document.createElement('div');
            div.className = 'chat-message';
            div.innerHTML = `<span class="sender-name">${sender}:</span><span class="message-text">${content}</span>`;
            const container = document.getElementById('chat-messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendReaction(type) {
            showReactionAnim(type);
            if (livekitRoom) {
                const msg = { type: 'reaction', reaction_type: type, sender_name: USER_DISPLAY_NAME };
                const data = new TextEncoder().encode(JSON.stringify(msg));
                await livekitRoom.localParticipant.publishData(data, { reliable: false });
            }
        }

        function showReactionAnim(type) {
            const emojis = { heart: '‚ù§Ô∏è', laugh: 'üòÇ', wow: 'üòÆ', fire: 'üî•' };
            const el = document.createElement('div');
            el.className = 'floating-reaction';
            el.textContent = emojis[type] || '‚ù§Ô∏è';
            el.style.left = (Math.random() * 80 + 10) + '%';
            document.getElementById('reaction-overlay').appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        // --- CUSTOM ABR LOGIC (Refined) ---
        async function getNetworkScore(publication) {
            if (!publication.track) return null;
            // Wrapped in try-catch for safety
            try {
                const stats = await publication.track.getRTCStats();
                let rtt = 0, packetLoss = 0;
                stats.forEach(report => {
                    if (report.type === 'candidate-pair' && report.state === 'succeeded') rtt = report.currentRoundTripTime || rtt;
                    if (report.type === 'inbound-rtp' && report.kind === 'video') packetLoss = report.packetsLost || packetLoss;
                });
                return { rtt, packetLoss };
            } catch (e) {
                console.warn('Stats error:', e);
                return null;
            }
        }

        function startAutoMode(publication) {
            stopAutoMode();
            publication.setVideoQuality(LivekitClient.VideoQuality.HIGH);

            let lastLoss = -1;
            autoTimer = setInterval(async () => {
                if (!publication || !publication.track) return;

                const net = await getNetworkScore(publication);
                if (!net) return;

                const currentLoss = net.packetLoss;
                if (lastLoss === -1) { lastLoss = currentLoss; return; }
                const delta = currentLoss - lastLoss;
                lastLoss = currentLoss;

                if (delta > 5 || net.rtt > 0.2) {
                    publication.setVideoQuality(LivekitClient.VideoQuality.LOW);
                } else {
                    publication.setVideoQuality(LivekitClient.VideoQuality.HIGH);
                }
            }, 3000);
        }

        function stopAutoMode() {
            if (autoTimer) { clearInterval(autoTimer); autoTimer = null; }
        }

    </script>
